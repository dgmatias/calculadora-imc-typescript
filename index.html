<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script defer src="dist/package/calculadora.js"></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    
    <div class="calc-container">

        <div class="h1-container"> <h1>Calculadora de IMC</h1> </div>

        <div class="form-container">

            <form class="form">

                <div class="input-container">
                    <label class="label-form ">Altura:</label>
                    <input class="input-form alturaInput" type="number" step="0.01" required>

                    <label class="label-form">Peso:</label>
                    <input class="input-form pesoInput" type="number" step="0.01" required>
                </div>

                <div>
                    <button class="calc-button" type="submit">Calcular</button>
                    <button class="limpar-button">Limpar</button>
                </div>

            </form>

        </div>

    </div>

    <div class="resultado-container hide">

        <div class="imc-container"> <p> IMC: <span class="imc-span"> </span> </p> </div>
        
        <div class="classificacao-container"> <p> Classificação atual: <span class="classificacao-span"></span></p>  </div>

        <div class="table-container">

            <table>
                
                <tr>
                    <th>IMC:</th> 
                    <th> Classificação</th>
                </tr>

                <tr>
                    <td>Menor que 18.5</td>
                    <td>Magreza</td>
                </tr>

                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal</td>
                </tr>

                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Sobrebeso</td>
                </tr>

                <tr>
                    <td>Entre 30,0 e 39,9</td>
                    <td>Obesidade</td>
                </tr>

                <tr>
                    <td>Maior que 40,0</td>
                    <td>Obesidade Mórbida</td>
                </tr>

            </table>

        </div>
        
        <div class="voltar-container"> <button class="voltar-button">Voltar</button> </div>
    </div>

</body>
</html>
